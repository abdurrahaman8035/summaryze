{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="main">
  <h1 class="text-center mb-5">Upload Document</h1>
  <div class="d-flex justify-content-center">
    <form action="{% url 'summarize' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
      <div class="row mb-3">
        <label for="inputFile" class="col-sm-2 col-form-label">File</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="inputFile" name="document" accept=".pdf, .docx, .txt" required>
        </div>
        <div class="form-text text-center">
          (Supported Formats: PDF, DOCX & TXT)
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Generate Summary</button>
    </form>
  </div>
</div>

{% endblock content %}
